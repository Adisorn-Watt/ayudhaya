<div *ngIf="!formFilled">
  <div class="main-traveller-grid">
    <div class="traveller" *ngIf="userInfo">
      <app-traveller-form 
        [traveller]="userInfo"
        (titleChange)="handleTitle($event)"
        (firstNameChange)="handleFirstName($event)"
        (lastNameChange)="handleLastName($event)"
        (citizenIdChange)="handleCitizenId($event)"
        (dateOfBirthChange)="handleDateOfBirth($event)"
        (beneficiaryChange)="handleBeneficiary($event)" 
        (mobileNumberChange)="handleMobileNumber($event)" 
        (emailChange)="handleEmail($event)"
        class="traveller-form">
      </app-traveller-form>
    </div>

    <app-contact-form *ngIf="userInfo" (mobileNumberChange)="handleMobileNumber($event)" (emailChange)="handleEmail($event)" class="contact-form" [traveller]="userInfo"></app-contact-form>
    <div class="btn-next-2">
      <button nbButton size="large" fullWidth status="primary" id="btn-next" (click)="onNext()">Next</button>
    </div>

    <!-- <div class="add-traveller-button-wrapper">
      <button nbButton shape="round" size="giant" status="primary" class="add-traveller-button">
        <nb-icon icon="plus-outline"></nb-icon>
      </button>
    </div> -->

    <!-- <button nbButton status="primary" id="btn-next" class="btn-next" (click)="onNext()">Next</button> -->
  </div>
</div>
<div *ngIf="formFilled">
  <app-traveller-summary
    [country]="selectedCountry"
    [date]="selectedDate"
    [totalDay]="totalDay"
    [totalPerson]="1"
    [costPerPerson]="costPerPerson"
    [traveller]="userInfo"
  ></app-traveller-summary>
  <div class="payment-btn-wrapper">
    <button nbButton id="btn-back" class="btn-back" (click)="gotoForm()">Back</button>
    <button nbButton id="btn-payment" (click)="showDialog()" status="primary">Payment</button>
  </div>
</div>
