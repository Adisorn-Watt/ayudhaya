<div *ngIf="!formFilled">
  <div class="main-traveller-grid">
    <div class="traveller" *ngIf="filledUserInfo">
      <app-traveller-form
        [traveller]="filledUserInfo"
        (titleChange)="handleTitle($event)"
        (firstNameChange)="handleFirstName($event)"
        (lastNameChange)="handleLastName($event)"
        (citizenIdChange)="handleCitizenId($event)"
        (dateOfBirthChange)="handleDateOfBirth($event)"
        (beneficiaryChange)="handleBeneficiary($event)"
        (mobileNumberChange)="handleMobileNumber($event)"
        (emailChange)="handleEmail($event)"
        (identificationChange)="handleIdentification($event)"
        (formValid)="handleTravellerFormValid($event)"
        class="traveller-form"
      >
      </app-traveller-form>
    </div>

    <app-contact-form
      *ngIf="filledUserInfo"
      (mobileNumberChange)="handleMobileNumber($event)"
      (emailChange)="handleEmail($event)"
      (formValid)="handleContactFormValid($event)"
      class="contact-form"
      [traveller]="filledUserInfo"
    ></app-contact-form>
    <div class="btn-next-2">
      <button nbButton status="primary" id="btn-next" (click)="onNext()">Next</button>
    </div>
  </div>
</div>
<div *ngIf="formFilled" class="traveller-summary">
  <app-traveller-summary
    [country]="selectedCountry"
    [date]="selectedDate"
    [totalDay]="totalDay"
    [totalPerson]="1"
    [costPerPerson]="costPerPerson"
    [traveller]="filledUserInfo"
  ></app-traveller-summary>
  <div class="payment-btn-wrapper">
    <button nbButton id="btn-back" class="btn-back" (click)="gotoForm()">Back</button>
    <button nbButton id="btn-payment" (click)="showDialog()" status="primary">Payment</button>
  </div>
</div>
