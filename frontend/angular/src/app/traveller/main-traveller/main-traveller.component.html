<nb-layout-column *ngIf="!formFilled">
  <div class="main-traveller-grid">
    <div class="traveller" *ngIf="userInfo">
      <app-traveller-form [traveller]="userInfo"></app-traveller-form>
    </div>
    <div class="add-traveller-button-wrapper">
      <button nbButton shape="round" size="giant" status="primary" class="add-traveller-button">
        <nb-icon icon="plus-outline"></nb-icon>
      </button>
    </div>
    <div *ngIf="userInfo" class="contact-form">
      <app-contact-form [traveller]="userInfo"></app-contact-form>
    </div>
    <button nbButton fullWidth status="primary" class="next-button" (click)="onNext()">Next</button>
  </div>
</nb-layout-column>
<nb-layout-column *ngIf="formFilled">
  <app-traveller-summary>></app-traveller-summary>
  <button nbButton id="dialog" (click)="showDialog()">Dialog</button>
</nb-layout-column>
