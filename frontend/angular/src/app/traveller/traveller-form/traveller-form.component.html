<nb-card
  class="traveller-card"
  accent="primary"
  class="traveller-form"
  [accent]="editable ? 'primary' : ''"
  [status]="!editable ? 'primary' : ''"
  class="contact-form"
>
  <nb-card-header class="card-flex-header">
    Traveller
  </nb-card-header>
  <nb-card-body>
    <div class="table" [formGroup]="travellerForm">
      <div class="row">
        <div class="input-wrapper">
          <label class="bold">Title</label>
          <nb-select
            class="title-select"
            fullWidth
            placeholder="Title"
            formControlName="title"
            (ngModelChange)="onChangeTitle()"
            id="dd-traveller-title"
            [status]="title"
          >
            <nb-option value="Mr."><span id="option-mr">Mr.</span></nb-option>
            <nb-option value="Mrs."><span id="option-mrs">Mrs.</span></nb-option>
            <nb-option value="Ms."><span id="option-ms">Mrs.</span></nb-option>
          </nb-select>
        </div>
      </div>
      <div class="row">
        <div class="input-wrapper">
          <label class="bold">First name</label>
          <input
            nbInput
            fullWidth
            type="text"
            class="traveller-input"
            placeholder=""
            formControlName="firstName"
            (ngModelChange)="onChangeFirstName()"
            id="traveller-firstname"
            [status]="firstName"
            placeholder="First name"
          />
        </div>
      </div>
      <div class="row">
        <div class="input-wrapper">
          <label class="bold">Last name</label>
          <input
            nbInput
            fullWidth
            type="text"
            class="traveller-input"
            placeholder=""
            formControlName="lastName"
            (ngModelChange)="onChangeLastName()"
            id="traveller-lastname"
            [status]="lastName"
            placeholder="Last name"
          />
        </div>
      </div>
      <div class="row">
        <div class="input-wrapper">
          <label class="bold">Identification</label>
          <span class="d-row">
            <nb-select
              class="identification-select"
              placeholder="Select identification"
              formControlName="identificationType"
              id="identification-type"
              [status]="identificationType"
              placeholder="Identification"
            >
              <nb-option value="passport"><span id="option-passport">Passport</span></nb-option>
              <nb-option value="citizenId"><span id="option-citizenId"> Citizen ID</span></nb-option>
            </nb-select>
            <input
              nbInput
              fullWidth
              type="text"
              class="traveller-input"
              placeholder=""
              formControlName="identificationNumber"
              (ngModelChange)="onChangeIdentification()"
              id="identification"
              [status]="identificationNumber"
              placeholder="Identification number"
            />
          </span>
        </div>
      </div>
      <div class="row">
        <div class="input-wrapper">
          <label class="bold">Date of birth</label>
          <input
            nbInput
            id="traveller-date"
            fullWidth
            type="date"
            formControlName="dateOfBirth"
            (ngModelChange)="onChangeDateOfBirth()"
            [status]="dateOfBirth"
          />
        </div>
      </div>
      <div class="row last">
        <div class="input-wrapper">
          <label class="bold">Beneficiary</label>
          <input
            nbInput
            fullWidth
            type="text"
            placeholder=""
            formControlName="beneficiary"
            (ngModelChange)="onChangeBeneficiary()"
            id="benefit-name"
            [status]="beneficiary"
            placeholder="Beneficiary"
          />
        </div>
      </div>
    </div>
  </nb-card-body>
</nb-card>
