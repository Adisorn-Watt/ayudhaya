<nb-card status="primary">
    <nb-card-header>Contact for receiving all travellers policies</nb-card-header>
    <nb-card-body>
        <div class="table" [formGroup]="travellerForm">
            <div class="row">
                <div class="input-wrapper mb-4">
                    <label>Mobile Number<span>*</span></label>
                    <input nbInput fullWidth type="text" formControlName="mobileNo">
                </div>

            </div>
            <div class="row">
                <div class="input-wrapper">
                    <label>Email<span>*</span></label>
                    <input nbInput fullWidth type="text" formControlName="email">
                </div>
            </div>
        </div>
    </nb-card-body>
</nb-card>
