<nb-card [accent]="editable ? 'primary' : ''" [status]="!editable ? 'primary' : ''" class="contact-form">
  <nb-card-header class="card-flex-header">
    <span>
      Contact for receiving traveller policy
    </span>
  </nb-card-header>
  <nb-card-body>
    <div [formGroup]="travellerForm">
      <div class="row">
        <div class="input-wrapper mb-4 mr-2 mobile">
          <label class="bold">
            <span>Mobile number</span>
          </label>
          <input
            nbInput
            fullWidth
            type="text"
            formControlName="mobileNo"
            placeholder="Mobile number"
            (ngModelChange)="onChangeMobileNumber()"
            id="traveller-phone"
            [status]="mobile"
          />
        </div>
        <div class="input-wrapper ml-2">
          <label class="bold">
            <span>Email</span>
          </label>
          <input
            nbInput
            placeholder="Email"
            fullWidth
            type="text"
            formControlName="email"
            (ngModelChange)="onChangeEmail()"
            id="traveller-email"
            [status]="email"
          />
        </div>
      </div>
    </div>
  </nb-card-body>
</nb-card>
