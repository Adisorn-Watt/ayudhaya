    <div class="date-wrapper">
      <div class="date-input-wrapper">
        <label class="date-label">Depart date:</label>
        <input
          nbInput
          id="start-date"
          name="start-date"
          type="date"
          [(ngModel)]="selectedStartDate"
          (change)="onStartDateChange($event)"
          [min]="minStartDate"
          [max]="maxStartDate"
        />
      </div>

      <div class="date-input-wrapper">
        <label class="date-label">Return date:</label>
        <input
          nbInput
          id="end-date"
          name="end-date"
          type="date"
          [(ngModel)]="selectedEndDate"
          (change)="onEndDateChange($event)"
          [min]="minReturnDate"
          [max]="maxReturnDate"
        />
      </div>
    </div>
  </nb-card-body>
</nb-card>
